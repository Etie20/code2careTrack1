<div class="p-3 m-3 bg-gray-50 rounded-lg">
  <div class="flex items-center justify-between mb-2">
    <span class="text-sm font-medium">{{ feedback.patient.fullName }}</span>
    <div class="flex items-center gap-1">
      @for (i of [0,1,2,3,4]; track i) {
        <i-lucide
          [img]="Star"
          class="w-4 h-4"
          [ngClass]="i < feedback.starRating ? 'text-yellow-400 fill-current' : 'text-gray-300'"
        ></i-lucide>
      }
    </div>
  </div>
  <p class="text-sm text-gray-600">{{ feedback.feedbackText }}</p>
  <span
    class="inline-flex mt-2 items-center rounded-full px-2 py-1 text-xs font-medium"
    [ngClass]="{
        'bg-green-100 text-green-700': feedback.emojiRating === 'positive',
        'bg-gray-200 text-gray-700': feedback.emojiRating !== 'positive'
      }"
  >
      {{ feedback.emojiRating === 'positive' ? t.excellent : t.good }}
    </span>
</div>
