<div
  class="flex flex-col justify-center items-center p-6 max-w-2xl mx-auto gap-5"
>
  <div
    class="w-full"
  >
    <app-feedback-form
      [language]="language"
    />
  </div>

  <div class=" grid gap-4 md:grid-cols-3">
    @for (card of feedbackCards; track $index) {
      <app-feedback-summary-card
        [emoji]="card.emoji"
        [text]="card.text"
        [bgColor]="card.bgColor"
        [borderColor]="card.borderColor"
        [textColor]="card.textColor"
        [iconColor]="card.iconColor"
      ></app-feedback-summary-card>

    }
  </div>



</div>
