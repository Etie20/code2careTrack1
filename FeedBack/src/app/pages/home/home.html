<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-green-600 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
              {{ t.title }}
            </h1>
            <p class="text-sm text-gray-600">{{ t.subtitle }}</p>
          </div>
        </div>
        <app-language-selector
          [language]="language"
          (languageChange)="onLanguageChange($event)">
        </app-language-selector>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="space-y-6">
      <!-- Tabs Navigation -->
      <div class="grid w-full grid-cols-4 bg-white/60 backdrop-blur-sm rounded-lg p-1">
        <button
          *ngFor="let tab of ['dashboard', 'feedback', 'reminders', 'analytics']"
          [class]="'hover:cursor-pointer flex items-center justify-center gap-2 px-4 py-2 rounded-md transition-all duration-200 ' +
                   (activeTab === tab ? 'bg-white shadow-sm text-blue-600' : 'text-gray-600 hover:text-gray-900')"
          (click)="setActiveTab(tab)">

          <!-- Dashboard Icon -->
          @if(tab == 'dashboard'){
            <lucide-angular
              [img]="dashboardIcon"
              [size]="16"
              class="hover:cursor-pointer"
            ></lucide-angular>
          }

          <!-- Feedback Icon -->
          @if(tab == 'feedback'){
            <lucide-angular
              [img]="feedbackIcon"
              [size]="16"
              class="hover:cursor-pointer"
            ></lucide-angular>
          }


          <!-- Reminders Icon -->
          @if(tab == 'reminders'){
            <lucide-angular
              [img]="reminderIcon"
              [size]="16"
              class="hover:cursor-pointer"
            ></lucide-angular>
          }

          <!-- Analytics Icon -->
          @if(tab == 'analytics'){
            <lucide-angular
              [img]="analyticIcon"
              [size]="16"
              class="hover:cursor-pointer"
            ></lucide-angular>
          }

          <span>{{ t[tab] }}</span>
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content mx-auto">

        <div>
          @if (activeTab === "feedback") {
            <app-feedback [language]="language"/>
          }
        </div>


        <!-- Analytics Tab -->
        <div *ngIf="activeTab === 'analytics'" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          <!-- Patient Satisfaction Card -->
          <div class="bg-gradient-to-br from-blue-50 to-blue-100 border border-blue-200 rounded-lg overflow-hidden">
            <div class="p-6">
              <div class="flex items-center gap-2 text-blue-700 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                </svg>
                <h3 class="font-semibold">Patient Satisfaction</h3>
              </div>
              <div class="text-3xl font-bold text-blue-600">4.8/5</div>
              <p class="text-sm text-blue-600">Average rating this month</p>
            </div>
          </div>

          <!-- Feedback Volume Card -->
          <div class="bg-gradient-to-br from-green-50 to-green-100 border border-green-200 rounded-lg overflow-hidden">
            <div class="p-6">
              <div class="flex items-center gap-2 text-green-700 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <h3 class="font-semibold">Feedback Volume</h3>
              </div>
              <div class="text-3xl font-bold text-green-600">1,247</div>
              <p class="text-sm text-green-600">Responses collected</p>
            </div>
          </div>

          <!-- Reminder Success Card -->
          <div class="bg-gradient-to-br from-purple-50 to-purple-100 border border-purple-200 rounded-lg overflow-hidden">
            <div class="p-6">
              <div class="flex items-center gap-2 text-purple-700 mb-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.343 15.657l9.9 9.9a1 1 0 001.414 0l9.9-9.9a1 1 0 000-1.414l-9.9-9.9a1 1 0 00-1.414 0l-9.9 9.9a1 1 0 000 1.414z"></path>
                </svg>
                <h3 class="font-semibold">Reminder Success</h3>
              </div>
              <div class="text-3xl font-bold text-purple-600">94%</div>
              <p class="text-sm text-purple-600">Appointment attendance</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
