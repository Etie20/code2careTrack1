<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-green-50">
  <!-- Header -->
  <header class="bg-white/80 backdrop-blur-sm border-b border-blue-100 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-green-600 rounded-xl flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-green-600 bg-clip-text text-transparent">
              {{ t.title }}
            </h1>
            <p class="text-sm text-gray-600">{{ t.subtitle }}</p>
          </div>
        </div>
        <app-language-selector
          [language]="language"
          (languageChange)="onLanguageChange($event)">
        </app-language-selector>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="space-y-6">
      <div
        class="flex flex-col justify-center items-center p-6 max-w-2xl mx-auto gap-5"
      >
        <div
          class="w-full"
        >
          <app-feedback-form
            [language]="language"
          />
        </div>
      </div>


    </div>
  </main>
</div>
