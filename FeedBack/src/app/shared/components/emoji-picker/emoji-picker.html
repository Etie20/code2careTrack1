<div class="space-y-3">
  <label class="text-base font-medium">{{ label }}</label>
  <div class="flex justify-center gap-4">
    @for (option of emojiOptions; track $index) {
      <button
        (click)="selectEmoji(option.value)"
        class="p-3 rounded-full transition-all hover:scale-110"
        [ngClass]="{
        'bg-blue-100 ring-2 ring-blue-500': selectedEmoji === option.value,
        'hover:bg-gray-100': selectedEmoji !== option.value
      }"
      >
        <span class="text-2xl">{{ option.emoji }}</span>
      </button>
    }

  </div>
</div>
